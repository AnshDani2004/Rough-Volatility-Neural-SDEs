name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run convergence smoke test
      run: |
        python experiments/run_convergence.py --quick --samples 2 --out outputs/convergence_quick.csv
    
    - name: Run hedging smoke test
      run: |
        python experiments/run_hedging.py --quick --paths 50 --out outputs/hedging_quick.csv
    
    - name: Verify outputs
      run: |
        test -f outputs/convergence_quick.csv
        test -f outputs/hedging_quick.csv
        echo "All smoke tests passed!"
